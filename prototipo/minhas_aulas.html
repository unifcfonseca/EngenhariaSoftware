<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minhas Aulas - StudyUpp</title>

    <style>
        :root {
            --branco: #ffffff;
            --cinza-claro: #f2f2f2;
            --azul: #006daa;
            --azul-escuro: #12205d;
            --preto: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: var(--cinza-claro);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: var(--azul-escuro);
            color: var(--branco);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo-header {
            height: 50px;
        }

        .menu-button {
            background-color: var(--azul);
            color: var(--branco);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-left: 10px;
        }

        .menu-button:hover {
            background-color: var(--branco);
            color: var(--azul-escuro);
        }

        .conteudo-principal {
            margin-top: 100px;
            margin-left: 40px;
            margin-right: 40px;
            margin-bottom: 80px;
            color: var(--azul-escuro);
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .footer {
            background-color: var(--cinza-claro);
            color: var(--preto);
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header class="header">
        <img src="/img/logo_principal.png" alt="Logo StudyUpp" class="logo-header" />
        <nav class="menu">
            <button class="menu-button" onclick="window.location.href='inicio_professor.html'">Início</button>
            <button class="menu-button" onclick="window.location.href='adicionar_aula.html'">Adicionar Aula</button>
            <button class="menu-button" onclick="window.location.href='minhas_aulas.html'">Minhas Aulas</button>
        </nav>
    </header>

    <main class="conteudo-principal">
        Implementar
    </main>

    <footer class="footer">
        <p>© 2025 StudyUpp</p>
    </footer>
</body>

</html>
