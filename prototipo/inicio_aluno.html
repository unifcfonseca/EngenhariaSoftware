<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyUpp - Aluno</title>

    <style>
        /* ===== Esquema de cores ===== */
        :root {
            --branco: #ffffff;
            --cinza-claro: #f2f2f2;
            --azul: #006daa;
            --azul-escuro: #12205d;
            --preto: #000000;
        }

        /* ===== Reset básico ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: var(--cinza-claro);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ===== HEADER ===== */
        .header {
            background-color: var(--azul-escuro);
            color: var(--branco);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo-header {
            height: 50px;
        }

        .menu-button {
            background-color: var(--azul);
            color: var(--branco);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .menu-button:hover {
            background-color: var(--branco);
            color: var(--azul-escuro);
        }

        /* ===== CONTEÚDO PRINCIPAL ===== */
        .conteudo-principal {
            margin-top: 100px;
            margin-left: 40px;
            margin-right: 40px;
            margin-bottom: 80px;
            color: var(--azul-escuro);
        }

        .conteudo-principal h1 {
            margin-bottom: 20px;
        }

        /* ===== BARRA DE PESQUISA ===== */
        .barra-pesquisa {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .barra-pesquisa input {
            flex: 2;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .barra-pesquisa button {
            flex: 0 0 150px;
            padding: 12px;
            font-size: 16px;
            background-color: var(--azul);
            color: var(--branco);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .barra-pesquisa button:hover {
            background-color: var(--azul-escuro);
        }

        .barra-pesquisa select {
            flex: 0 0 150px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            cursor: pointer;
            font-size: 16px;
        }

        /* ===== LISTA DE VÍDEOS ===== */
        .lista-videos {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }

        .video-card {
            background-color: var(--branco);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            padding: 15px;
            text-align: center;
        }

        .video-card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .video-card h3 {
            margin-bottom: 10px;
            color: var(--azul-escuro);
        }

        .video-card button {
            background-color: var(--azul);
            color: var(--branco);
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .video-card button:hover {
            background-color: var(--azul-escuro);
        }

        /* ===== FOOTER ===== */
        .footer {
            background-color: var(--cinza-claro);
            color: var(--preto);
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-weight: bold;
        }
    </style>
</head>

<body>

        </div>
    </main>

    <!-- ===== RODAPÉ ===== -->
    <footer class="footer">
        <p>© 2025 StudyUpp</p>
    </footer>
</body>

</html>
