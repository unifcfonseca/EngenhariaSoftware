{% extends 'base.html' %}

{% block extra_head %}
<style>
    .login-container {
        max-width: 400px;
        margin: 0 auto;
        text-align: left;
    }
    .center {
        text-align: center;
    }
    form p {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 15px;
    }
    form p label {
        width: 120px;
        text-align: center;
        margin: 0;
        font-weight: 500;
    }
    form p input,
    form p select {
        flex: 1;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 1rem;
    }

    h2 {
        color: #12205D;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 20px;
    }

    input {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
    }

    button {
        background-color: #006DAA;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background-color: #004E7D;
    }

    a {
        display: block;
        margin-top: 15px;
        color: #006DAA;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="center">
        <h2>Login</h2>
    </div>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Entrar</button>
    </form>
    <div class="center">
        <a href="{% url 'register' %}">Criar conta</a>
    </div>
</div>
{% endblock %}
